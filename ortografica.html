<!DOCTYPE html>
<html>
    <head>
        <title>Titulo</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #text {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="text">Cubos<br/>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r94/three.min.js"></script>
    <script>

    function init() {

        // Escena
        scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera( window.innerWidth / - 10, window.innerWidth / 10, window.innerHeight / 10, window.innerHeight / - 10, 0.1, 1000 );  
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var size = 700;
        var arrowSize = 40;
        var divisions = 20;
        var origin = new THREE.Vector3( 0, 0, 0 );
        var x = new THREE.Vector3( 1, 0, 0 );
        var y = new THREE.Vector3( 0, 1, 0 );
        var z = new THREE.Vector3( 0, 0, 1 );
        var color2 = new THREE.Color( 0x333333 );  /// 0x333333
        var colorR = new THREE.Color( 0xAA0000 );
        var colorG = new THREE.Color( 0x00AA00 );
        var colorB = new THREE.Color( 0x0000AA );

        //Crear la Grilla
        var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2);

        //Flechas
        var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
        var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
        var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
        //CÃ¡mara
        camera.position.x = 100;
        camera.position.y = 200;
        camera.position.z = 200;
        camera.lookAt(scene.position);

        cubo();
       

        // En el documento HTML
        document.body.appendChild(renderer.domElement);

        // Agregar elementos al escenario
        scene.add(gridHelperXZ);
        scene.add(arrowX);	
		scene.add(arrowY);	
		scene.add(arrowZ);
        
        scene.add(Cuadrado);
        scene.add(Cuadrado2);
        scene.add(Cuadrado3);
        scene.add(Cuadrado4);

        renderer.render(scene, camera);
        
    }

    init();  // otra forma: window.onload = init;

    function cubo(){

        
        //Cuadrado 1
        Geometria=new THREE.Geometry();
        var vertices = [[10,10,0], [40,10,0], [40,40,0], [10,40,0], [10,10,0]];
        var largoVertice = vertices.length;
        for (i = 0; i < largoVertice; i++) {
            x = vertices[i][0];
            y = vertices[i][1];
            z = vertices[i][2];
            vector = new THREE.Vector3(x, y, z);
            Geometria.vertices.push(vector);
        }

        //Cuadrado 2
        Geometria2=new THREE.Geometry();
        var vertices = [[10,10,30], [40,10,30], [40,40,30], [10,40,30], [10,10,30]];
        var largoVertice = vertices.length;
        for (i = 0; i < largoVertice; i++){
            x = vertices[i][0];
            y = vertices[i][1];
            z = vertices[i][2];
            vector = new THREE.Vector3(x, y, z);
            Geometria2.vertices.push(vector);
        }

        //Cuadrado 3
        Geometria3=new THREE.Geometry();
        var vertices = [[40,10,30], [40,10,0], [40,40,0], [40,40,30], [40,20,30]];
        var largoVertice = vertices.length;
        for (i = 0; i < largoVertice; i++){
            x = vertices[i][0];
            y = vertices[i][1];
            z = vertices[i][2];
            vector = new THREE.Vector3(x, y, z);
            Geometria3.vertices.push(vector);
        }
        
        //Cuadrado 4
        Geometria4=new THREE.Geometry();
        var vertices = [[10,10,0], [10,10,30], [10,40,30], [10,40,0], [10,10,0]];
        var largoVertice = vertices.length;
        for (i = 0; i < largoVertice; i++){
            x = vertices[i][0];
            y = vertices[i][1];
            z = vertices[i][2];
            vector = new THREE.Vector3(x, y, z);
            Geometria4.vertices.push(vector);
        }

        // Color
        Material=new THREE.ParticleBasicMaterial({color:0xFFFF00});

        Cuadrado = new THREE.Line(Geometria,Material);
        Cuadrado2 = new THREE.Line(Geometria2,Material); 
        Cuadrado3 = new THREE.Line(Geometria3,Material);
        Cuadrado4 = new THREE.Line(Geometria4,Material);


}

    </script>
  </body>
</html>
